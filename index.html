  position: absolute;
  width: 1px;

.divider,
.divider-vert {
  display: block;
  position: relative;
}

.divider[data-content]::after,
.divider-vert[data-content]::after {
  background: #fff;
  color: #acb3c2;
  content: attr(data-content);
  display: inline-block;
  font-size: .7rem;
  padding: 0 .4rem;
  transform: translateY(-.65rem);
}

.divider {
  border-top: .05rem solid #e7e9ed;
  height: .05rem;
  margin: .4rem 0;
}

.divider[data-content] {
  margin: .8rem 0;
}

.divider-vert {
  display: block;
  padding: .8rem;
}

.divider-vert::before {
  border-left: .05rem solid #e7e9ed;
  bottom: .4rem;
  content: "";
  display: block;
  left: 50%;
  position: absolute;
  top: .4rem;
  transform: translateX(-50%);
}

.divider-vert[data-content]::after {
  left: 50%;
  padding: .2rem 0;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
}

.loading {
  color: transparent !important;
  min-height: .8rem;
  pointer-events: none;
  position: relative;
}

.loading::after {
  animation: loading 500ms infinite linear;
  border: .1rem solid #5755d9;
  border-radius: 50%;
  border-right-color: transparent;
  border-top-color: transparent;
  content: "";
  display: block;
  height: .8rem;
  left: 50%;
  margin-left: -.4rem;
  margin-top: -.4rem;
  position: absolute;
  top: 50%;
  width: .8rem;
  z-index: 1;
}

.loading.loading-lg {
  min-height: 2rem;
}

.loading.loading-lg::after {
  height: 1.6rem;
  margin-left: -.8rem;
  margin-top: -.8rem;
  width: 1.6rem;
}

  clear: both;
  content: "";

<body>
	<section class="section bg-primary">
		<section class="grid-hero container grid-480">
			<header class="text-center">
				<br>
				<h2>Control center</h2>
			</header>
			<section>
				<p>Device control or network config.</p>
			</section>
		</section>
	</section>
	<section class="section">
		<section class="container grid-480">
			<header class="text-center">
				<h4>Device control</h4>
			</header>
			<div id="control" class="form-group">
				<label>Device name:<span id="device_name_show">----</span></label><br>
			</div>


			<div class="form-group">
				<label class="form-label" for="select-ap">Temprature&Humity:</label>
				<label style="margin-left: 5%">Temprature:</label><span
					class="label" id="id_temp">----C</span><br> <label
					style="margin-left: 5%">Humity:</label><span class="label"
					id="id_humity">----RH%</span><br>

			</div>

			<div class="form-group">
				<label class="form-label" for="select-ap">Color:</label> <label
					style="margin-left: 5%">R:</label><input class="rounded"
					id="color_r" type="range" min="0" max="1000" value="0" step="50"
					onchange="pageValueChange()"
					style="background-color: red; width: 85%"><br><br><label
					style="margin-left: 5%">G:</label><input class="rounded"
					id="color_g" type="range" min="0" max="1000" value="0" step="50"
					onchange="pageValueChange()"
					style="background-color: green; width: 85%"><br><br><label
					style="margin-left: 5%">B:</label><input class="rounded"
					id="color_b" type="range" min="0" max="1000" value="0" step="50"
					onchange="pageValueChange()"
					style="background-color: blue; width: 85%"><br>
				<button type="button" id="btn_color"
					class="btn btn-primary float-right">Apply setting</button>
				<br>
			</div>

			<div class="form-group">
				<label class="form-label" for="select-ap">Switch:</label> <label
					class="form-switch" style="margin-left: 5%"> <input
					type="checkbox" id="checkbox_1" onclick="pageValueChange()"/>
					<i class="form-icon" onchange="pageValueChange()"></i> <span id="sw_1_name">---</span>
				</label> <label class="form-switch"  style="margin-left: 5%"> <input
					type="checkbox" id="checkbox_2" onclick="pageValueChange()"/>
					<i class="form-icon"></i> <span id="sw_2_name">---</span>
				</label>
			</div>
			<button type="button" id="btn_switch"
				class="btn btn-primary float-right">Apply setting</button>
			<br>


			</div>
		</section>
		<br>
		<section class="container grid-480">
			<header class="text-center">
				<h4>Network config</h4>
			</header>
			<form>
				<div class="form-group">
				<label>Device name:</label><br>
				<div class="input-group">
					<input type="text" id="device_name" class="form-input" value="----"
						placeholder="Input device name." onchange="pageValueChange()"
						oninput="pageValueChange()" /><br>
				</div>
				<label class="form-label" for="select-ap">Device password:</label>
				<div class="input-group">
					<input type="text" id="devicepwd" class="form-input"
						value="pengping" placeholder="Input device password."
						onchange="pageValueChange()" oninput="pageValueChange()" />
				</div>
				
				<label class="form-label" for="select-ap">Switch 1 name:</label>
				<div class="input-group">
					<input type="text" id="input_switch_1_name" class="form-input"
						value="----" placeholder="Input switch 1 name."
						onchange="pageValueChange()" oninput="pageValueChange()" />
				</div>
				<label class="form-label" for="select-ap">Switch 2 name:</label>
				<div class="input-group">
					<input type="text" id="input_switch_2_name" class="form-input"
						value="----" placeholder="Input switch 2 name."
						onchange="pageValueChange()" oninput="pageValueChange()" />
				</div>


					<label class="form-label" for="select-ap">Server IP:</label>
					<div class="input-group">
						<input type="text" id="serverurl" class="form-input"
							value="192.168.1.124" placeholder="Input server IP."
							onchange="pageValueChange()" oninput="pageValueChange()" />
					</div>

					<label class="form-label" for="set-server-info">WIFI name:</label>
					<div class="input-group">
						<input type="text" id="ssid" class="form-input"
							placeholder="Input or select WIFI SSID." onchange="pageValueChange()"
							oninput="pageValueChange()" />
						<button type="button" id="scanap"
							class="btn btn-primary float-right">Search.. .WIFI</button>
					</div>

					<label class="form-label" for="input-pwd">WIFI password:</label>
					<div class="input-group">
						<input id="input-pwd" class="form-input" type="password"
							placeholder="Input WIFI password." onchange="pageValueChange()"
							oninput="pageValueChange()" />
						<button type="button" id="connect"
							class="btn btn-primary float-right">Connect WIFI</button>
					</div>
				</div>
			</form>
		</section>
		<br>
		<section class="section bg-primary">
			<section class="grid-hero container grid-480">
				<section>
					<br>
					<p class="text-center">Powered by pengping.</p>
				</section>
			</section>
		</section>
	</section>
	<div id="selectwifi" class="modal">
		<div class="modal-overlay"></div>
		<div class="modal-container">
			<div class="modal-header">
				<div class="modal-title">Near by WIFI:</div>
			</div>
			<div id="aplist" class="modal-body"
				style="background-color: #66b3ff; min-height: 50px"></div>
			<br>
		</div>
	</div>

		<div class="chip hand">
			<svg width="30px" height="20px" class="chip-icon">
				<path d="M15,20 L0.86,5.86 A20,20 0 0,1 29.14,5.86" fill="#d0d0d0" />
				<path d="M15,20 L{0},{1} A{2},{2} 0 0,1 {3},{1}" fill="#adadad" />
			</svg>
			<span class="chip-content">{4}</span>
		</div>
	</script>

							$('#color_r').val(resJson.r);
							$('#color_g').val(resJson.g);
							$('#color_b').val(resJson.b);
							
							var mode = resJson.mode;
							if('normal' == mode){
								$('#device_name').attr("disabled","disabled");
								$('#devicepwd').attr("disabled","disabled");
								$('#serverurl').attr("disabled","disabled");
								$('#ssid').attr("disabled","disabled");
								$('#input-pwd').attr("disabled","disabled");
								$('#scanap').attr("disabled","true");
								$('#connect').attr("disabled","true");	
								$('#input_switch_1_name').attr("disabled","disabled");
								$('#input_switch_2_name').attr("disabled","disabled");
								if ('false' == resJson.sw1) {
									//console.log('close switch 1');
									$("#checkbox_1").removeAttr("checked");
								} else {
									//console.log('open switch 1');
									$('#checkbox_1').attr('checked', true);
								}
								if ('false' == resJson.sw2) {
									//console.log('close switch 2');
									$("#checkbox_2").removeAttr("checked");
								} else {
									//console.log('open switch 2');
									$('#checkbox_2').attr('checked', true);
								}
								
							} else {
								$('#color_r').attr("disabled","true");
								$('#color_g').attr("disabled","true");
								$('#color_b').attr("disabled","true");	
								$('#checkbox_1').attr("disabled","true");
								$('#checkbox_2').attr("disabled","true");
								$('#btn_color').attr("disabled","true");
								$('#btn_switch').attr("disabled","true");
							}
						}
							break;
						case '-1':
							//alert('Wrong password!');
							$('#id_temp').text('query failed.');
							$('#id_humity').text('query failed.');
							break;
						default:
							//alert('Unkonwn error!\n'+resJson.msg);
							$('#id_temp').text('unkonwn.');
							$('#id_humity').text('unkonwn.');
							break;
						}
					});
					}, 5000);
				})
	</script>
	<script>
		String.prototype.format = function() {
			var args = arguments;
			return this.replace(/\{(\d+)\}/g, function(m, i) {
				return args[i];
			});
		}

		$(function() {

			$('#btn_color').click(function() {
								page_value_changed = 1
								$('#btn_color').addClass('loading').prop('disabled', true);
								$.get('../status?mode=set&devicepwd={0}&r={1}&g={2}&b={3}&sw1={4}&sw2={5}'.format(
																$('#devicepwd').val(),
																$('#color_r').val(),
																$('#color_g').val(),
																$('#color_b').val(),
																$('#checkbox_1').is(':checked'),
																$('#checkbox_2').is(':checked')),
												function(resJson) {
													$('#btn_color').removeClass('loading').prop('disabled',false);
													switch (resJson.errCode) {
													case '0':
														//alert('Control success!\n');
														break;
													case '-1':
														alert('Wrong password!');
														break;
													default:
														alert('Unkonwn error!\n'
																+ resJson.msg);
													}
													;

												});
							});

			$('#btn_switch').click(function() {
								page_value_changed = 1
								$('#btn_switch').addClass('loading').prop(
										'disabled', true);
								$.get('../status?mode=set&devicepwd={0}&r={1}&g={2}&b={3}&sw1={4}&sw2={5}'.format(
																$('#devicepwd').val(),
																$('#color_r').val(),
																$('#color_g').val(),
																$('#color_b').val(),
																$('#checkbox_1').is(':checked'),
																$('#checkbox_2').is(':checked')),
												function(resJson) {
													$('#btn_switch').removeClass('loading').prop('disabled',false);
													switch (resJson.errCode) {
													case '0':
														//alert('Control success!\n');
														break;
													case '-1':
														alert('Wrong password!');
														break;
													default:
														alert('Unkonwn error!\n'
																+ resJson.msg);
													}
													;

												});
							});

			$('#connect').click(function() {
								page_value_changed = 1
								$('#connect').addClass('loading').prop('disabled', true);

								$.get('../setwifi?ssid={0}&pwd={1}&serverurl={2}&devicepwd={3}&devicename={4}&sw1name={5}&sw2name={6}'
														.format($('#ssid').val(), 
																$('#input-pwd').val(), 
																$('#serverurl').val(), 
																$('#devicepwd').val(),
																$('#device_name').val(), 
																$('#input_switch_1_name').val(), 
																$('#input_switch_2_name').val()
																),
												function(resJson) {
													$('#connect').removeClass(
															'loading').prop(
															'disabled', false);
													switch (resJson.errCode) {
													case '0':
														alert('Connect success!\nPlease connect to AP:['
																+ resJson.APName
																+ '] \nand then open:['
																+ resJson.url
																+ '] by web browser.');
														break;
													case '-1':
														alert('Wrong password!\n'
																+ resJson.msg);
														break;
													default:
														alert('Unkonwn error!\n'
																+ resJson.msg);
													}
													;
												});
							});

			$('#scanap')
					.click(
							function() {
								page_value_changed = 1
								$('#scanap').addClass('loading').prop(
										'disabled', true);

								$
										.get(
												'../scanap',
												function(resJson) {
													$('#scanap').removeClass(
															'loading').prop(
															'disabled', false);

													var template = $('#item-ap')
															.html();
													var cos45 = sin45 = 0.70710678118655;
													var html = '';
													var count = 0;
													for (ssid in resJson) {

														count = count + 1;
														var r = 0.3333 * parseInt(resJson[ssid]) + 33.3333;
														r = r > 20 ? 20
																: (r < 0 ? 0
																		: r)

														html += template
																.format(
																		15
																				- r
																				* cos45,
																		20
																				- r
																				* sin45,
																		r,
																		15
																				+ r
																				* cos45,
																		ssid);
													}
													if (0 >= count) {
														alert('Can not find WIFI.');
														return;
													}
													$('#aplist').html(html)
													$('#selectwifi').addClass(
															'active');

													$("#aplist div")
															.click(
																	function() {
																		$(
																				'#selectwifi')
																				.removeClass(
																						'active');

																		var ssid = $(
																				this)
																				.children(
																						'.chip-content')
																				.html()
																		$(
																				'#ssid')
																				.val(
																						ssid);
																	});
												});
							});
		})
	</script>
</body>
